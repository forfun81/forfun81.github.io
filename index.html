<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForFun81 News Aggregator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    color: #333;
}
header {
    background: linear-gradient(90deg, #0073e6, #00aaff);
    color: #fff;
    padding: 10px;
    text-align: center;
}
header h1 {
    margin: 0;
    font-size: 1.5em;
}
nav {
    text-align: center;
    margin: 10px 0;
}
nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    color: #ffcc00;
}
section {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
}
iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 30px;
}
h2 {
    color: #0073e6;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<header>
  <h1>ForFun81 News Aggregator</h1>
</header>

<nav>
  <a href="#games">Video Games</a>
  <a href="#movies">Movies</a>
  <a href="#tech">Computer Tech</a>
  <a href="#crypto">Crypto News</a>
</nav>

<section id="games">
<h2>Video Games</h2>
<iframe src="https://www.ign.com/" title="Video Games"></iframe>
</section>

<section id="movies">
<h2>Movies</h2>
<iframe src="https://www.rottentomatoes.com/" title="Movies"></iframe>
</section>

<section id="tech">

<iframe src="https://www.techradar.com/" title="Computer Tech"></iframe>

</html>
